<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
            <img class="card__img" src="images/handmadeprofile.jpg" alt="">
            </div>
            <h3 class="card__name">James Fowler</h3>
            <span class="card__profession">All-around stand up guy</span>

        
            <div class="card__social" id="card-social">
                <div class="card__social-control">
                    <!-- Toggle button -->
                    <div class="card__social-toggle" id="card-toggle">
                        <i class="ri-add-line"></i>
                    </div>

                    <span class="card__social-text">My social networks</span>
                
                <!--Card Social-->
                <ul class="card__social-list">
                    <a href="https://instagram.com/" target="_blank" class="card__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>
                    <a href="https://www.snapchat.com/" target="_blank" class="card__social-link">
                        <i class="ri-snapchat-line"></i>
                    </a>
                    <a href="https://github.com/" target="_blank" class="card__social-link">
                        <i class="ri-github-line"></i>
                    </a>
                </ul>
                </div>
            </div>

        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
